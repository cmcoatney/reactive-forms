<div>
  <form [formGroup]="myForm">
    Value: {{ myForm.value | json }}
    <br />
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" formControlName="email" />
    </mat-form-field>

    <h4>Cell Phone</h4>
    <div class="phone" formGroupName="cellPhone">
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area" />
      </mat-form-field>
            <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix" />
      </mat-form-field>
            <mat-form-field>
        <input matInput placeholder="line" formControlName="line" />
      </mat-form-field>
    </div>


    <h4>Home Phone</h4>
    <div class="phone" formGroupName="homePhone">
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area" />
      </mat-form-field>
            <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix" />
      </mat-form-field>
            <mat-form-field>
        <input matInput placeholder="line" formControlName="line" />
      </mat-form-field>
    </div>
  </form>
</div>
