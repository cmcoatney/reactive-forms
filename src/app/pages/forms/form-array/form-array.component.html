<div>
  <form [formGroup]="myForm">
    Value: {{ myForm.value | json }}
    <br />
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" formControlName="email" />
    </mat-form-field>

    <h4>Add Phone</h4>
    <div class="phone" formArray="phones">
      <div *ngFor="let phone of phoneForms.controls; let i = index">
        <mat-form-field>
          <input matInput placeholder="area" formControlName="area" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="prefix" formControlName="prefix" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="line" formControlName="line" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="deletePhone(i)">
          Delete
        </button>
      </div>
    </div>

    <button mat-raised-button color="primary" (click)="addPhone()">
      Add Phone Number
    </button>
  </form>
</div>
